<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome to MAIN PAGE!</h1>
<div th:text="'Default user and password for administrator is: '
        +${@environment.getProperty('administrator.name')}
        +' '
        +${@environment.getProperty('administrator.password')}">
</div>
<div>
    <a href="/login">Authorisation page</a>
</div>
<p><a type="button" th:href="@{/logout}">Logout</a></p>
</body>
</html>
